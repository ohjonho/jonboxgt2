<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Schema Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase Schema Test</h1>
    
    <div class="test-section" id="connection">
        <h3>1. Connection Test</h3>
        <p>Testing basic Supabase connection...</p>
    </div>
    
    <div class="test-section" id="rooms">
        <h3>2. Rooms Table Schema</h3>
        <p>Checking rooms table structure...</p>
    </div>
    
    <div class="test-section" id="players">
        <h3>3. Players Table Schema</h3>
        <p>Checking players table structure...</p>
    </div>
    
    <div class="test-section" id="games">
        <h3>4. Games Table Schema</h3>
        <p>Checking games table structure...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://iftehkxnwnhuugqtatzq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmdGVoa3hud25odXVncXRhdHpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MTY0MjQsImV4cCI6MjA2NjQ5MjQyNH0.pfEUmJTCd1aNKLplV_qZdQagR1ZlqliCxMamUy6egrg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function testConnection() {
            const connection = document.getElementById('connection');
            try {
                // Test basic connection
                const { data, error } = await supabase.from('rooms').select('*').limit(1);
                if (error) {
                    connection.className = 'test-section error';
                    connection.innerHTML += `<p>❌ Connection failed: ${error.message}</p>`;
                    return false;
                } else {
                    connection.className = 'test-section success';
                    connection.innerHTML += '<p>✅ Connection successful</p>';
                    return true;
                }
            } catch (e) {
                connection.className = 'test-section error';
                connection.innerHTML += `<p>❌ Connection error: ${e.message}</p>`;
                return false;
            }
        }
        
        async function testRoomsTable() {
            const rooms = document.getElementById('rooms');
            try {
                // Try to get table info by attempting different column combinations
                const { data, error } = await supabase.from('rooms').select('*').limit(1);
                if (error) {
                    rooms.className = 'test-section error';
                    rooms.innerHTML += `<p>❌ Rooms table error: ${error.message}</p>`;
                    return;
                }
                
                rooms.className = 'test-section success';
                rooms.innerHTML += '<p>✅ Rooms table accessible</p>';
                
                if (data && data.length > 0) {
                    rooms.innerHTML += '<p><strong>Sample row:</strong></p>';
                    rooms.innerHTML += `<pre>${JSON.stringify(data[0], null, 2)}</pre>`;
                } else {
                    rooms.innerHTML += '<p>⚠️ Table exists but is empty</p>';
                }
            } catch (e) {
                rooms.className = 'test-section error';
                rooms.innerHTML += `<p>❌ Error: ${e.message}</p>`;
            }
        }
        
        async function testPlayersTable() {
            const players = document.getElementById('players');
            try {
                // Try to get table info
                const { data, error } = await supabase.from('players').select('*').limit(1);
                if (error) {
                    players.className = 'test-section error';

                    players.innerHTML += '<p><strong>Sample row:</strong></p>';
                    players.innerHTML += `<pre>${JSON.stringify(data[0], null, 2)}</pre>`;

                }
            } catch (e) {
                players.className = 'test-section error';
                players.innerHTML += `<p>❌ Error: ${e.message}</p>`;
            }
        }
        
        async function testGamesTable() {
            const games = document.getElementById('games');
            try {
                // Try to get table info
                const { data, error } = await supabase.from('games').select('*').limit(1);
                if (error) {
                    games.className = 'test-section error';
                    games.innerHTML += `<p>❌ Games table error: ${error.message}</p>`;

                }

                if (data && data.length > 0) {
                    games.innerHTML += '<p><strong>Sample row:</strong></p>';
                    games.innerHTML += `<pre>${JSON.stringify(data[0], null, 2)}</pre>`;
                } else {
                    games.innerHTML += '<p>⚠️ Table exists but is empty</p>';
                }
            } catch (e) {
                games.className = 'test-section error';
                games.innerHTML += `<p>❌ Error: ${e.message}</p>`;
            }
        }
        
        // Run all tests
        window.onload = async function() {
            const connected = await testConnection();
            if (connected) {
                await testRoomsTable();
                await testPlayersTable();
                await testGamesTable();
            }
        };
    </script>
</body>
</html>
